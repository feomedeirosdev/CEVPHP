<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=1.4">
    <title>Operacões</title>
</head>
<body>
    
    <header class="header">
        <h1>OPERAÇÕES ARITIMÉTICAS</h1>
    </header>

    <form class="form" action="cad.php" method="get">

        <section class="section">
            <h2 class="subtitle">Antecessor e Sucessor</h2>

            <label class="label" for="idnum">Número: </label>
            <input class="input" name="num" id="idnum" type="text" placeholder="Digite um número inteiro">
        </section>

        <section class="section">
            <h2 class="subtitle">Soreteador de Números</h2>

            <label class="label" for="idnmin">Nº mínimo: </label>
            <input class="input" name="nmin" id="idnmin" type="text" placeholder="Digite o número mínimo (inteiro)">
            <br />
            <label class="label" for="idnmax">Nº máximo: </label>
            <input class="input" name="nmax" id="idnmax" type="text" placeholder="Digite o número máximo (inteiro)">
        </section>

        <section class="section">
            <h2 class="subtitle">Conversor de Moedas Básico</h2>
            <label class="label" for="idmoney">Valor: R$</label>
            <input class="input" name="money" id="idmoney" type="text" placeholder="Digite o valor a coverter">
        </section>

        <section class="section">
            <h2 class="subtitle">Conversor de Moedas Avaçado</h2>
            <label class="label" for="idmoney2">Valor: R$</label>
            <input class="input" name="money2" id="idmoney2" type="text" placeholder="Digite o valor a converter">
        </section>

        <section class="section">
            <h2 class="subtitle">Analisando um Número Real</h2>
            <label class="label" for="idnum2">Número: </label>
            <input class="input" name="num2" id="idnum2" type="text" placeholder="Digite um número inteiro">
        </section>

        <input class="btn" type="submit" value="enviar">

    </form>

    <footer class="footer">
        Site criado por: <strong>F E O Medeiros</strong>
    </footer>

</html>
